<!DOCTYPE html>
<html>
<head>
    <title>Anti-Ragging Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            background-color: #fff;
            display: block;
            padding: 2rem;
            max-width: 600px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                        0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            text-align: center;
            color: #000;
        }
        .input-container {
            position: relative;
            align-items: center;
        }
        .input-container input,
        .input-container textarea,
        .form button {
            outline: none;
            border: 1px solid #e5e7eb;
            margin: 8px 0;
        }
        .input-container input,
        .input-container textarea {
            background-color: #fff;
            padding: 1rem;
            font-size: 0.875rem;
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            resize: vertical;
        }
        .submit {
            display: block;
            padding: 0.75rem 1.25rem;
            background-color: #4F46E5;
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 500;
            width: 100%;
            border-radius: 0.5rem;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 1rem;
        }
        *, *::before, *::after {
        box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form class="form" method="post">
        <p class="form-title">Anonymous Anti-Ragging Form</p>
        <div class="input-container">
            <input type="text" name="name" placeholder="Your Name (optional)">
        </div>
        <div class="input-container">
            <textarea name="issue" placeholder="Describe the issue" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit">Submit</button>
    </form>
</body>
</html>
