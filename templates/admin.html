<!DOCTYPE html>
<html>
<head>
    <title>Admin - Reports</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h2 {
            text-align: center;
            color: #4F46E5;
        }
        table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #4F46E5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <h2>Submitted Reports</h2>
    <table>
        <tr><th>Name</th><th>Issue</th></tr>
        {% for name, issue in reports %}
        <tr><td>{{ name }}</td><td>{{ issue }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
